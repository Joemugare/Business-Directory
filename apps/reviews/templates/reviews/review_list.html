{% extends 'base.html' %}
{% block content %}
<h1>Reviews</h1>
<ul>
    {% for review in reviews %}
        <li>{{ review.user.username }} - {{ review.business.name }}: {{ review.rating }}/5 - {{ review.comment }}</li>
    {% endfor %}
</ul>
<a href="{% url 'reviews:create' %}">Write a Review</a>
{% endblock %}
